<div class="container-fluid p-0" style="width: 100%; max-width: 1400px;">
  <div class="row justify-content-center align-items-center p-lg-4 ms-lg-4 me-lg-4 ms-0 me-0 p-0">
    <div class="col-1 blueBorderTop"></div>
    <div class="col-2"></div>
    <div class="col-9 blueBorderTop"></div>

    <div class="col-12" [ngClass]="{'blueBorderCenter': !isSmall}">
      <div class="row justify-content-center mt-lg-0 p-lg-5 p-1 mt-2 mb-2 mb-lg-0">
        <div class="col-6 text-start">
          <h2 class="title">Video Gallery</h2>
        </div>
        <div class="col-6 text-end">
          <a href="#" class="seeAll">
            Ver Tous
            <i class="bi bi-arrow-right"></i>
          </a>
        </div>

        <div class="col-12 p-1 d-flex overflow-x-auto" [ngClass]="{'justify-content-center': !isSmall}">
          <div *ngFor="let videoArticle of articlesService.videoGallery, let i = index" class="col-3 element me-4 mt-3">
            <div [id]="'img' + i"
                 (mouseenter)="cursorService.changeCursor('pointer', 'img' + i)"
                 (mouseleave)="cursorService.changeCursor('cursor', 'img' + i)">
              <img class="videoFrame" src="{{ videoArticle.images[0] }}" alt="">
              <div class="mt-2 text-start">
                <a href="#" class="description">{{ videoArticle.title }}</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-1 blueBorderBottom"></div>
    <div class="col-2"></div>
    <div class="col-9 blueBorderBottom"></div>
  </div>
</div>
