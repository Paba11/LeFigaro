<div class="container-fluid p-0" style="width: 100%; max-width: 1400px;">
  <div class="row justify-content-center align-items-center p-lg-4 ms-lg-4 me-lg-4 ms-0 me-0 p-0 grayBorderTop">
    <div class="col-12 text-start mb-2">
          <span class="title">
            Partenaires
          </span>
      <i class="bi bi-info-circle ms-2"></i>
    </div>
  </div>

  <div class="row justify-content-center p-lg-4 ms-lg-4 me-lg-4 ms-0 me-0 p-0 grayBorderBottom overflow-x-auto">
    <div class="col-12 mb-4 d-flex" [ngClass]="{'justify-content-center': !isSmall}">
      <div *ngFor="let cardArticle of articlesService.cardList, let i = index" class="text-start">
        <div class="card me-2 cardSize">
          <img src="{{ cardArticle.img }}" class="card-img-top cardImg" alt="">
          <div class="card-body">
            <h5 class="card-title description">{{ cardArticle.description }}</h5>
            <p class="card-text bottomDescription">{{ cardArticle.bottom }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
